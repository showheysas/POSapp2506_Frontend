name: Deploy Next.js to Azure Web App

on:
  push:
    branches:
      - main # main ブランチへのプッシュでトリガー

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' # App Service と同じバージョンを指定

    - name: Install dependencies
      run: npm install --force # 依存関係のインストール

    - name: Clean npm cache # このステップは念のため残しておきます
      run: npm cache clean --force

    - name: Debug Environment Variable (Temporary) # ★このデバッグステップを修正★
      # 以前のenv:ブロックのコメント行も完全に削除しました
      run: echo "NEXT_PUBLIC_API_URL as seen by shell: ${{ secrets.NEXT_PUBLIC_API_URL }}" 

    - name: Build Next.js app
      run: NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} npm run build
      # env: はこのステップから削除済みです

    - name: Upload production-ready assets
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-standalone-output # アーティファクト名
        path: ./.next/standalone # Next.jsのstandaloneビルドの出力パス

  deploy:
    needs: build # build ジョブが成功した後に実行
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: nextjs-standalone-output # build ジョブでアップロードしたアーティファクト名と一致させる

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'app-step4-30' # App Service名
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Publish Profileを認証情報として使用
        package: . # ダウンロードしたアーティファクトが展開されるディレクトリ（カレントディレクトリ）