name: Deploy Next.js to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install --force

    - name: Clean npm cache
      run: npm cache clean --force

    - name: Debug NEXT_PUBLIC_API_URL before build # ★デバッグステップを修正★
      run: |
        echo "Value from secret: ${{ secrets.NEXT_PUBLIC_API_URL }}"
        # lengthフィルターがエラーになるため、一時的に削除
        # echo "Length of secret value: ${{ secrets.NEXT_PUBLIC_API_URL | length }}" 
        echo "NEXT_PUBLIC_API_URL env var (if set in this step's env block): $NEXT_PUBLIC_API_URL"
      env: # このenvブロックで、このステップのrunコマンドに環境変数を渡す
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }} # シークレットの値をこのステップの環境変数に設定

    - name: Build Next.js app
      run: NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} npm run build

    - name: Upload production-ready assets
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-standalone-output
        path: ./.next/standalone

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: nextjs-standalone-output

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'app-step4-30'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
