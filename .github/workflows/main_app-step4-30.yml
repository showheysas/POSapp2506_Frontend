name: Build and deploy Next.js app to Azure Web App - app-step4-30

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app (disable lint)
        run: npm run build --no-lint

      - name: Verify .next folder exists
        run: |
          echo "Contents of .next directory:"
          ls -l .next/
          if [ ! -d ".next" ]; then
            echo ".next directory was not created. Build might have failed or output to wrong location."
            exit 1
          fi

      - name: Archive entire project for deployment # .nextだけでなく、プロジェクト全体を圧縮
        # tar コマンドを一行で記述し、オプションの順序を修正
        run: tar -czf release.tar.gz --exclude='./node_modules' --exclude='./.git' --exclude='./.next/cache' .

      - name: Upload project archive as artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-project-archive # アーティファクト名を変更
          path: release.tar.gz # 圧縮されたプロジェクト全体をアップロード

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download project archive
        uses: actions/download-artifact@v4
        with:
          name: full-project-archive # アーティファクト名を合わせる
          path: ./app-root # ダウンロードパス

      - name: Extract project archive
        run: tar -xzf ./app-root/release.tar.gz -C ./app-root/ # ダウンロードした圧縮ファイルを展開

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-step4-30'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D29A8EE5EAA1438AAB1031E108B66CA7 }}
          package: ./app-root/ # 展開されたプロジェクトルートをデプロイ対象とする