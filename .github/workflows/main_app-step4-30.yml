name: Deploy Next.js to Azure Web App

on:
  push:
    branches:
      - main # main ブランチへのプッシュでトリガー

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' # App Service と同じバージョンを指定

    - name: Install dependencies
      run: npm install --force # 依存関係のインストール

    - name: Build Next.js app
      # App Service のアプリケーション設定でNEXT_PUBLIC_API_URLが設定されていることを前提に、それを参照してビルド
      # これにより、ビルド時に正しいAPI URLが埋め込まれる
      run: NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} npm run build
      # GitHubのリポジトリ設定でSecrets -> ActionsにNEXT_PUBLIC_API_URLを追加してください
      # 例: NEXT_PUBLIC_API_URL = https://app-step4-29.azurewebsites.net

    - name: Upload production-ready assets
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-standalone-output # アーティファクト名
        path: ./.next/standalone # Next.jsのstandaloneビルドの出力パス

  deploy:
    needs: build # build ジョブが成功した後に実行
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: nextjs-standalone-output # build ジョブでアップロードしたアーティファクト名と一致させる

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'app-step4-30'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: . # ダウンロードしたアーティファクトが展開されるディレクトリ（カレントディレクトリ）
        # startup-command: 'node server.js' # App Serviceの構成で設定済みのため、この行は削除またはコメントアウトを推奨