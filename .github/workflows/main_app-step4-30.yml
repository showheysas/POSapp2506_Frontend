name: Build and deploy Next.js app to Azure Web App - app-step4-30

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app (disable lint)
        run: npm run build --no-lint

      - name: Verify .next folder exists
        run: |
          echo "Contents of .next directory:"
          ls -l .next/
          if [ ! -d ".next" ]; then
            echo ".next directory was not created. Build might have failed or output to wrong location."
            exit 1
          fi
          # standalone ディレクトリも確認（オプション）
          echo "Contents of .next/standalone directory:"
          ls -l .next/standalone/

      - name: Archive standalone project for deployment
        run: |
          # Next.js standalone output を圧縮
          # .git や .next/cache は含まれないはずなので、除外設定は不要
          # .next/standalone ディレクトリの中身を直接圧縮する
          # zip のカレントディレクトリを .next/standalone に変更し、その中身をzipする
          cd ./.next/standalone && zip -r ../../release.zip .

      - name: Upload project archive as artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-project-archive
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download project archive
        uses: actions/download-artifact@v4
        with:
          name: full-project-archive
          path: ./app-root

      - name: Extract project archive
        run: unzip ./app-root/release.zip -d ./app-root/extracted-standalone/ # 展開先を変更

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-step4-30'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D29A8EE5EAA1438AAB1031E108B66CA7 }}
          package: ./app-root/extracted-standalone/ # 展開された standalone フォルダをデプロイ対象とする
          # Important: Set the startup command to directly run the generated server.js