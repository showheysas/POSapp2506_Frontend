name: Build and deploy Next.js app to Azure Web App - app-step4-30

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app (disable lint)
        run: npm run build --no-lint

      - name: Verify .next folder exists # このステップはログ確認用として残します
        run: |
          echo "Contents of .next directory:"
          ls -l .next/
          if [ ! -d ".next" ]; then
            echo ".next directory was not created. Build might have failed or output to wrong location."
            exit 1
          fi

      - name: Archive .next folder # .next フォルダをtar.gzに圧縮するステップを追加
        run: tar -czf nextjs-build-output.tar.gz ./.next

      - name: Upload archived .next folder as artifact # 圧縮ファイルをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-output
          path: nextjs-build-output.tar.gz # 圧縮されたファイルを指定

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build-output
          path: ./app-root # ダウンロードパス

      - name: Extract archived .next folder # ダウンロードした圧縮ファイルを展開
        run: tar -xzf ./app-root/nextjs-build-output.tar.gz -C ./app-root/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-step4-30'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D29A8EE5EAA1438AAB1031E108B66CA7 }}
          package: ./app-root/.next # 展開された .next フォルダのパスを指定